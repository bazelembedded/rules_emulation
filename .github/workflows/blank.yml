name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # TODO(#1): Add windows once it is supported.
        os: [ubuntu-18.04, macos-10.15]

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Install system qemu macos
        if: ${{ matrix.os == 'macos-10.15' }}
        run: |
          brew install qemu
          whereis qemu-system-arm

      - name: Install system qemu ubuntu
        if: ${{ matrix.os == 'ubuntu-18.04' }}
        run: |
          sudo apt-get update
          sudo apt-get install --yes qemu-system-arm
          whereis qemu-system-arm

      - name: Mount bazel cache
        uses: actions/cache@v2
        with:
          path: "/home/runner/.cache/bazel"
          key: ${{ runner.os }}-bazel

      - name: Bazel build/test
        run: |
          bazelisk test //...
          bazelisk build //...

      - name: Bazel build/test bzlmod
        run: |
          bazelisk test //...  --config bzlmod
          bazelisk build //... --config bzlmod